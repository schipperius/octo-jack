<!-- Subhead
================================================== -->
<section class="row-fluid pagination-left">
  <header role="banner" id="header">
    <hgroup id="hgroup">
      <a class="hero-unit btn" href="/">
        <h1>
          <small><strong>The</strong></small>
          <strong>Book of Jack</strong>
        </h1>
        <strong>
          <p>An exploration of the name Jack&#59; its origins and usage.</p>
        </strong>
      </a>
    </hgroup>
  </header>
</section>


<!-- Navbar
================================================== -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <a class="brand" href="{{ root_url }}/">Home</a>

      <div class="nav-collapse">
        {% include custom/navigation.html %}

        {% if site.simple_search %}
          <form class="pull-right navbar-search" action="{{ site.simple_search }}" method="get">
            <fieldset role="search">
              <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
              <input class="search-query" type="text" name="q" results="0" placeholder="Search"/>
            </fieldset>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
