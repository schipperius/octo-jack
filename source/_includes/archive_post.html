<!-- Customized Article Index
  ===================================================== -->

  <article class="container-fluid">
    <div class="row-fluid">

      <section role="main" class="span9 article-brief">

         <header class="row-fluid page-header">

          <section class="span5 pull-left">
            <ul class="thumbnails">
              <li>
                <div class="thumbnail">
									<a href="{{ root_url }}{{ post.url }}">
									  <img src="http://placehold.it/200x150" alt="">
									</a>
                </div>
              </li>
            </ul>
          </section>

          <section class="span7 pull-right article-text">
            <h4 class="accent">
              <span class="article-position">
                Article #{{post.number}} &ndash;
              </span>
              <span class="article-published_at">
                <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time> &nbsp;
              </span>
            </h4>

            <h3 class="article-title accent">
							<a href="{{ root_url }}{{ post.url }}">
								{{post.title}}
							</a>
            </h3>
            <span class="categories">
							{{ post.categories | category_links }}
						</span>

            <p class="article-intro">
              {{post.intro}}...
              <a class="read-on" href="{{ root_url }}{{ post.url }}"> read more &rarr;</a> 
            </p>
          </section>

        </header>

			</section>

    </div>
  </article>
