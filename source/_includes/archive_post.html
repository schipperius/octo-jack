<!-- Customized Article Index
  ===================================================== -->

<header class="row-fluid page-header">

	<section class="span5 pull-left">
	  <ul class="thumbnails">
	    <li>
	      <div class="thumbnail">
					<a href="{{ root_url }}{{ post.url }}">
						<img src="{{ post.img-s }}" alt='' width="{{ post.img-s-wd }}" height="{{ post.img-s-ht }}">
					</a>
	      </div>
	    </li>
	  </ul>
	</section>

	<section class="span7 pull-right article-text">
	  <h4 class="accent">
	    <span class="article-position">
	      Article #{{ post.number }} &ndash;
	    </span>
	    <span class="article-published_at">
	      <time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time> |
	    </span>
			<span>
				{% if site.disqus_short_name and page.comments != false and site.disqus_show_comment_count == true %}
					<a href="{% if index %}{{ root_url }}{{ post.url }}{% endif %}#disqus_thread">Comments</a>
	  		{% endif %}
			</span>
	  </h4>

	  <h3 class="article-title accent">
			<a href="{{ root_url }}{{ post.url }}">
				{{post.title}}
			</a>
	  </h3>
	  <span class="categories">
			{{ post.categories | category_links }}
		</span>

	  <p class="article-intro">
	    {{post.first-intro | truncate:125 }}
	    <a class="read-on" href="{{ root_url }}{{ post.url }}"> continued &rarr;</a> 
	  </p>
	</section>

</header>
