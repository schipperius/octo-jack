<ul class="thumbnails">
  <li>
    <div class="thumbnail">
		<img src="{{ page.img3-m-lan }}" title="{{ page.img3-title }}" alt="{{ page.img3-alt }}"  width="{{ page.img3-m-wd-lan }}" height="{{ page.img3-m-ht-lan }}">
		<br />
		<p class="label">{{ page.img3-cap-label }}</p>
		<p><abbr class="type" title="{{ page.img3-cap-title }}.">{{ page.img3-cap-type }}</abbr> 
			{{ page.img3-cap-by }} 
			<cite>{{ page.img3-cap-name }}
				<sup id="{{ page.img3-cap-fnref }}" class="footnote">
					<a href="#{{ page.img3-cap-fn }}">
						{{ page.img3-cap-fns }}
					</a>
				</sup>
			</cite>
		</p>
    </div>
  </li>
</ul>
