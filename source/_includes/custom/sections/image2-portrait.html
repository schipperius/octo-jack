<div class="span4 columns">
  <ul class="thumbnails">
    <li>
      <div class="thumbnail">
				<img src="{{ page.img2-m-portrait }}" title="{{ page.img2-title }}" alt="{{ page.img2-alt }}"  width="{{ page.img2-m-wd-portrait }}" height="{{ page.img2-m-ht-portrait }}">
				<br />
				<p class="label">{{ page.img2-caption-label }}</p>
				<p><abbr class="type" title="{{ page.img2-caption-title }}.">{{ page.img2-caption-type }}</abbr> 
					{{ page.img2-caption-by }} 
					<cite>{{ page.img2-caption-name }}
						<sup id="{{ page.img2-caption-fnref }}" class="footnote">
							<a href="#{{ page.img2-caption-fn }}">
								{{ page.img2-caption-fns }}
							</a>
						</sup>
					</cite>
				</p>
      </div>
    </li>
  </ul>
</div>
