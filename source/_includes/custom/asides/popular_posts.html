<section class="well">
  <ul id="recent_posts" class="nav nav-list">
		<li class="nav-header">Popular Articles</li>
    {% for post in site.popular_posts limit: site.popular_posts_count %}
     	<li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
