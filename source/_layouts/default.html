{% capture root_url %}
	{{ site.root | strip_slash }}
{% endcapture %}

{% include head.html %}

<body

	{% if page.body_id %}
		id="{{ page.body_id }}" 
	{% endif %} 
	
	{% if page.sidebar == false %}
		class="no-sidebar" 
	{% endif %} 
	
	{% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %}
		class="collapse-sidebar sidebar-footer" 
	{% endif %}

>

	<header role="banner" class="row-fluid">
		{% include header.html %}
	</header>

  <nav role="navigation" class="row-fluid">
		{% include navigation.html %}
	</nav>

  <div class="container-fluid">
    <div class="row-fluid">
      {{ content | expand_urls: root_url }}
    </div>
  </div>

  <footer role="contentinfo" class="page-footer">
		{% include footer.html %}
	</footer>

  {% include after_footer.html %}

</body>

</html>
