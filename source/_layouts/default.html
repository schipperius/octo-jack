{% capture root_url %}
	{{ site.root | strip_slash }}
{% endcapture %}

{% include head.html %}

<body

	{% if page.body_id %}
		id="{{ page.body_id }}" 
	{% endif %} 
	
	{% if page.sidebar == false %}
		class="no-sidebar" 
	{% endif %} 
	
	{% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %}
		class="collapse-sidebar sidebar-footer" 
	{% endif %}

>

  <nav role="navigation" class="row-fluid">
		<div class="span12">
			{% include navigation.html %}
		</div>
	</nav>

	<header role="banner" class="row-fluid">
		<div class="span12">
			{% include header.html %}
		</div>
	</header>

	<div class="container-fluid">
		<div class="row-fluid">
			<div role="main" class="span12">
			  {{ content | expand_urls: root_url }}
			</div>
		</div>
	</div>

  <footer role="contentinfo" class="row-fluid page-footer">
		<div class="span12">
			{% include footer.html %}
		</div>
	</footer>

  {% include after_footer.html %}

</body>

</html>
